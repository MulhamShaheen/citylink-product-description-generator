template: >
  Создайте подробное маркетинговое описание для MacBook Air Apple MGN63/MGN93/MGND3. Описание должно подчеркивать уникальные особенности продукта и адресовать потенциальные потребности потребителя. Избегайте субъективных терминов, таких как "хороший" или "современный". Сосредоточьтесь на объективных описаниях и предоставьте четкий, увлекательный нарратив. 

  Описание должно отвечать на вопросы, но не задаваться напрямую в тексте:
  1.  Чем полезен этот продукт? / Какие проблемы он решает? 
  2.  Что это? (Основные характеристики)
  3.  Чем он отличается от других? (Дополнительные параметры)
  4.  К какому сегменту товаров по потребительским свойствам и сценарию использования относится товар, чтобы ясно отобразить преимущества характерные именно для этого сегмента, например
      a.  для ноутбуков – это игровой ноутбук, ультрабук, трансформер, бюджетный, для работы, для профи, для учебы
      b.  для смартфонов – бюджетные, средний сегмент, игровые, камерофоны, флагманы, технологичные 
      c.  мониторы – игровые, для офиса, для учебы, для графики, вместо телевизора
      d.  телевизоры – для кухни/дачи, бюджетные FullHD, бюджетные 4K, средний 4К, 8K/OLED/флагманы
  Избегайте субъективных терминов, таких как "хороший" или "современный".

  Включите:

  Персонализацию (использование "вы", "ваш" по мере необходимости).
  Захватывающие заголовки, освещающие выгоды для клиента и его болевые точки.
  Информацию о том, как продукт решает проблему клиента.
  Основные характеристики и преимущества с краткими объяснениями.
  Структуру с короткими абзацами и маркированными списками.
  Укажите тип продукта, бренд и модель.
  Избегайте негативных эмоций, чрезмерного использования знаков препинания и штампов.
  Убедитесь, что уникальность описания составляет не менее 80%.
  •  Нельзя преподносить обычное свойство товара в качестве преимущества. 

  Стоп-слова:
  •  «скидка», «распродажа», «дешевый», «подарок» (кроме подарочных категорий), «бесплатно», «акция», «специальная цена», «новинка», «new», «аналог», «заказ», «хит».
  •  Также не стоит употреблять слова из списка: http://semparser.ru/stop.txt

  Структура текста:
  - описание
  В начале описания приводите название товара —связку «Тип товара» + «Бренд» + «Модель».
  - Основные характеристики
  - Дополнительные параметры

  •  Абзацы размером не более 3-4 предложений каждый
  •  Маркированные и/или нумерованные списки
  •  Способ применения, Состав, Комплектация, должны быть вынесены в отдельные характеристики.


  Информация о продукте(используй только эту информацию):
  {product_info}